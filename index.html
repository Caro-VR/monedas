  <body>
    <h1>Conversor de monedas Nacional</h1>
    <section class="monedas"></section>


    <div class="bloque">
        <div class="titulo">
            <h3>Pesos CLP</h3>
        </div>
    
        <div class="monto">
            <input  id="monto" placeholder="Ingrese el monto en CLP" min="0" type="number">
        </div>
    
        <div class="convertir">
            <h5>Moneda a Convertir</h5>
        </div>

        <select name="seleccion" id="moneda">
            <option>Seleccione Moneda</option>
            <option value="EUR">Euros</option>
            <option value="USD">Dolar</option>
        </select>
            
        <div class="buscar">
            <button type="button" class="btn btn-info" onclick="convertirMoneda()">Buscar</button>
        </div>
    
        <div class="resultado">
            <h4><span id="resultado">...</span></h4>
        </div>
    
    </div>

    <div class="graficoo" style="background-color: white;">
        <h1 style="color: black ;">Gr√°fico</h1>

    </div>
